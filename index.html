        function sortArr(arr){
            let len = arr.length;
            for(let i=len;i>0;i--){
                for(let j=0,tmp;j<i;j++){
                    tmp = arr[j];
                    if(tmp > arr[j+1]){
                        arr[j] = arr[j+1];
                        arr[j+1] = tmp;
                    }
                }
            }
            return arr;
        }
